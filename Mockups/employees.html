<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Reminder System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-800 text-white transform -translate-x-full md:translate-x-0 transition-transform duration-200">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold">Reminder System</h1>
                <p class="text-sm text-gray-400" id="userEmail">admin@company.com</p>
            </div>
            <nav class="py-2">
                <a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-700">Dashboard</a>
                <a href="employees.html" class="block px-4 py-2 hover:bg-gray-700 bg-gray-700">Employees</a>
                <a href="bulk-upload.html" class="block px-4 py-2 hover:bg-gray-700">Bulk Upload</a>
                <a href="events.html" class="block px-4 py-2 hover:bg-gray-700">Event Config</a>
                <a href="templates.html" class="block px-4 py-2 hover:bg-gray-700">Templates</a>
                <a href="reports.html" class="block px-4 py-2 hover:bg-gray-700">Reports</a>
                <a href="reminder-logs.html" class="block px-4 py-2 hover:bg-gray-700">Reminder Logs</a>
                <a href="settings.html" class="block px-4 py-2 hover:bg-gray-700">Settings</a>
                <button onclick="logout()" class="block w-full text-left px-4 py-2 hover:bg-gray-700">Logout</button>
            </nav>
        </aside>

        <!-- Mobile Menu Button -->
        <div class="md:hidden fixed top-0 left-0 right-0 z-30 bg-gray-100 border-b border-gray-200">
            <div class="px-4 py-3 flex items-center gap-3">
                <button onclick="toggleSidebar()" class="inline-flex items-center justify-center rounded-md bg-gray-800 text-white px-3 py-2 hover:bg-gray-700">
                    â˜°
                </button>
                <div class="min-w-0">
                    <div class="text-sm font-semibold text-gray-900">Reminder System</div>
                    <div class="text-xs text-gray-600" id="mobileUserEmail">admin@company.com</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 md:ml-64 min-h-screen pt-12 md:pt-0">
            <div class="p-4 sm:p-6 lg:p-8">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                    <h1 class="text-2xl sm:text-3xl font-bold">Employee Management</h1>
                    <button onclick="openModal()" class="w-full sm:w-auto bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Add Employee
                    </button>
                </div>

                <div class="bg-white rounded-lg shadow overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase hidden sm:table-cell">Email</th>
                                <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                                <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="employeeTable">
                            <tr>
                                <td class="px-3 sm:px-6 py-4 whitespace-nowrap text-sm">EMP001</td>
                                <td class="px-3 sm:px-6 py-4 whitespace-nowrap text-sm font-medium">John Doe</td>
                                <td class="px-3 sm:px-6 py-4 whitespace-nowrap text-sm hidden sm:table-cell">john.doe@company.com</td>
                                <td class="px-3 sm:px-6 py-4 whitespace-nowrap text-sm">Engineering</td>
                                <td class="px-3 sm:px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs rounded bg-green-100 text-green-800">Active</span>
                                </td>
                                <td class="px-3 sm:px-6 py-4 whitespace-nowrap">
                                    <div class="flex flex-col sm:flex-row gap-2">
                                        <button onclick="editEmployee(1)" class="text-blue-600 hover:text-blue-900 text-sm">Edit</button>
                                        <button onclick="deleteEmployee(1)" class="text-red-600 hover:text-red-900 text-sm">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
            <div class="bg-white p-4 sm:p-6 rounded-lg w-full max-w-md max-h-[90vh] overflow-y-auto">
                <h2 class="text-xl font-bold mb-4" id="modalTitle">Add Employee</h2>
                <form id="employeeForm" onsubmit="saveEmployee(event)">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Employee ID</label>
                        <input type="text" id="employeeId" class="w-full px-3 py-2 border rounded-md" required />
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Full Name</label>
                        <input type="text" id="fullName" class="w-full px-3 py-2 border rounded-md" required />
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border rounded-md" required />
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Mobile Number</label>
                        <input type="text" id="mobileNumber" class="w-full px-3 py-2 border rounded-md" required />
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Department</label>
                        <input type="text" id="department" class="w-full px-3 py-2 border rounded-md" required />
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Status</label>
                        <select id="status" class="w-full px-3 py-2 border rounded-md">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded-md">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Mobile Overlay -->
        <div id="overlay" class="fixed inset-0 z-40 bg-black/40 md:hidden hidden" onclick="toggleSidebar()"></div>
    </div>

    <script>
        // No authentication check - all pages accessible
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userEmail').textContent = user.email || 'admin@company.com';
        document.getElementById('mobileUserEmail').textContent = user.email || 'admin@company.com';

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
            document.getElementById('employeeForm').reset();
        }

        function saveEmployee(e) {
            e.preventDefault();
            alert('Employee saved! (Demo)');
            closeModal();
        }

        function editEmployee(id) {
            openModal();
            document.getElementById('modalTitle').textContent = 'Edit Employee';
        }

        function deleteEmployee(id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                alert('Employee deleted! (Demo)');
            }
        }
    </script>
</body>
</html>
