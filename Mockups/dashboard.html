<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Reminder System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.10.3/dist/Recharts.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-800 text-white transform -translate-x-full md:translate-x-0 transition-transform duration-200">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold">Reminder System</h1>
                <p class="text-sm text-gray-400" id="userEmail">admin@company.com</p>
            </div>
            <nav class="py-2">
                <a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-700 bg-gray-700">Dashboard</a>
                <a href="employees.html" class="block px-4 py-2 hover:bg-gray-700">Employees</a>
                <a href="bulk-upload.html" class="block px-4 py-2 hover:bg-gray-700">Bulk Upload</a>
                <a href="events.html" class="block px-4 py-2 hover:bg-gray-700">Event Config</a>
                <a href="templates.html" class="block px-4 py-2 hover:bg-gray-700">Templates</a>
                <a href="reports.html" class="block px-4 py-2 hover:bg-gray-700">Reports</a>
                <a href="reminder-logs.html" class="block px-4 py-2 hover:bg-gray-700">Reminder Logs</a>
                <a href="settings.html" class="block px-4 py-2 hover:bg-gray-700">Settings</a>
                <button onclick="logout()" class="block w-full text-left px-4 py-2 hover:bg-gray-700">Logout</button>
            </nav>
        </aside>

        <!-- Mobile Menu Button -->
        <div class="md:hidden fixed top-0 left-0 right-0 z-30 bg-gray-100 border-b border-gray-200">
            <div class="px-4 py-3 flex items-center gap-3">
                <button onclick="toggleSidebar()" class="inline-flex items-center justify-center rounded-md bg-gray-800 text-white px-3 py-2 hover:bg-gray-700">
                    â˜°
                </button>
                <div class="min-w-0">
                    <div class="text-sm font-semibold text-gray-900">Reminder System</div>
                    <div class="text-xs text-gray-600" id="mobileUserEmail">admin@company.com</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 md:ml-64 min-h-screen pt-12 md:pt-0">
            <div class="p-4 sm:p-6 lg:p-8">
                <h1 class="text-2xl sm:text-3xl font-bold mb-6">Dashboard</h1>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-gray-600">Total Employees</h3>
                        <p class="text-3xl font-bold" id="totalEmployees">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-gray-600">Today's Birthdays</h3>
                        <p class="text-3xl font-bold" id="todayBirthdays">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-gray-600">Messages Today</h3>
                        <p class="text-3xl font-bold" id="messagesToday">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-gray-600">This Month</h3>
                        <p class="text-3xl font-bold" id="messagesMonth">0</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-bold mb-4">Success vs Failure</h3>
                        <div class="w-full h-72">
                            <canvas id="chartCanvas" width="400" height="300"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mobile Overlay -->
        <div id="overlay" class="fixed inset-0 z-40 bg-black/40 md:hidden hidden" onclick="toggleSidebar()"></div>
    </div>

    <script>
        // No authentication check - all pages accessible
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userEmail').textContent = user.email || 'admin@company.com';
        document.getElementById('mobileUserEmail').textContent = user.email || 'admin@company.com';

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Load dashboard stats
        document.getElementById('totalEmployees').textContent = '150';
        document.getElementById('todayBirthdays').textContent = '5';
        document.getElementById('messagesToday').textContent = '12';
        document.getElementById('messagesMonth').textContent = '245';

        // Simple chart
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#10b981';
        ctx.fillRect(50, 100, 100, 100);
        ctx.fillStyle = '#ef4444';
        ctx.fillRect(200, 150, 100, 50);
        ctx.fillStyle = '#000';
        ctx.font = '16px Arial';
        ctx.fillText('Success: 80%', 60, 90);
        ctx.fillText('Failed: 20%', 210, 140);
    </script>
</body>
</html>
