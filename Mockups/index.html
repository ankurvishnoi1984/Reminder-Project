<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Reminder System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md w-full max-w-sm sm:max-w-md mx-4">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input
                    type="email"
                    id="email"
                    class="w-full px-3 py-2 border rounded-md"
                    required
                />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    class="w-full px-3 py-2 border rounded-md"
                    required
                />
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700"
            >
                Login
            </button>
        </form>
        <p class="mt-4 text-sm text-gray-600 text-center">
            Default: admin@company.com / admin123
        </p>
        <div class="mt-4 text-center">
            <a href="navigation.html" class="text-blue-600 hover:underline">View All Pages â†’</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate login - redirect to dashboard
            if (email && password) {
                localStorage.setItem('token', 'demo-token');
                localStorage.setItem('user', JSON.stringify({ email: email }));
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
